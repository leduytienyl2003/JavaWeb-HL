<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>thêm mới sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #ccc;padding-top: 1rem;">
<section class="container bg-white my-1 p-3">
    <form th:action="@{/student-list/add}" th:object="${student}" method="post">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Danh sách sinh viên</h1>
            </div>
            <div class="card-body">
                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" th:field="*{email}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="age" class="col-sm-2 col-form-label">age</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="age" th:field="*{age}">
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary">ghi lai</button>
                <a th:href="@{/students}" class="btn btn-secondary">tro lai</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
