<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>DS sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #ccc;padding-top: 1rem;">
<section class="container bg-white my-1 p-3">
    <div class="card">
        <div class="card-header">
            <h1 class="text-center">Danh sách sinh viên</h1>
        </div>
        <div class="card-body">
            <table class="table table-borderless">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.age}"></td>
                    <td>
                        <a th:href="@{/student-list/edit/{id}(id=${student.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/student-list/delete/{id}(id=${student.id})}" class="btn btn-danger" onclick="return confirm('sure?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <a class="btn btn-success" th:href="@{/student-list/add}">Add Student</a>
        </div>
    </div>
</section>
</body>
</html>
